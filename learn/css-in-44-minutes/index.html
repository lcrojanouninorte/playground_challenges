<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Luis C. Rojano | Software Engineer</title>
 
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"
    ></script>
    <noscript>
      <style type="text/css">
      .wallpaper {
      animation-name: zoomOut;
      }
      .picture {
      animation-name: dropIn;
      }
      </style>
      </noscript>
  </head>
  <body>
    <div id="wallpaper" class="wallpaper" data-image="https://drive.google.com/uc?id=1OOHnexCc6ABZUA0IuBnbk6ugpIZ699R0"></div></div>
    <div class="content">
      <aside class="side">
        <figure id="picture" class="picture">
          <div class="picture-shadow"></div>
          <img
            id="pictureImage"
            class="picture-image"
            src="https://drive.google.com/uc?id=1NqvpnMKT0dq932LMHnzfP0o8qZRlr4eW"
            srcset="
              https://drive.google.com/uc?id=1NqvpnMKT0dq932LMHnzfP0o8qZRlr4eW 1x,
              https://drive.google.com/uc?id=1DQKQrsvDgwPlBURHobivA8IAQqIEQzrp 2x,
              https://drive.google.com/uc?id=1kh3IG7o3jP9BTs6eLveKOwCgsVJqsY2s 3x
            "
            alt="Portrait of Luis Rojano @lcrojano"
            width="320"
            height="320"
          />
        </figure>
      </aside>
      <main class="about">
        <h1 class="name">Hi, I'm Luis C. Rojano | @lcrojano</h1>
        <p class="job">Fullstack Software Engineer</p>
        <hr class="hr" />
        <div class="description">
          <p>
            I spent my time helping startups and tech businesses to transform
            ideas into software product that solve real problems.
          </p>
        </div>
        <div class="contact">
          <a class="button" href="mailto:lcorjano@gmail.com"> Get in touch </a>
        </div>
        <ul class="social">
          <li>
            <a>
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a>
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li>
            <a>
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
        </ul>
      </main>
    </div>
    <script defer type="text/javascript" src="js/main.js"></script>
  </body>
</html>
