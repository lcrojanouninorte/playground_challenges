<section class="tasks-list">
  <div class="tasks">
    <h2>Task List</h2>
    @for(task of tasks; track task.id){
      <app-task-item  (deleteTask)="deleteTask(task)" [task]="task" ></app-task-item>
    }
  </div>

  <div class="add-tasks">
    <input type="text" [(ngModel)]="task"  >
    <button (click)="addTask()">➕</button>
  </div>
</section>
