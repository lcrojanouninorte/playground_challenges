<h1 class="font-extrabold text-gray-800 text-xl">DashBoard</h1>
<main class="flex space-x-2 p-2">
  <article *ngFor="let hero of topHeroes" class="bg-green-600 p-5 border w-1/4 text-white" (click)="onClick(hero)">
    <h3 [routerLink]="['', {outlets:{edit: ['edit', hero.id]}}]">{{hero.name}}</h3>
  </article>
</main>
