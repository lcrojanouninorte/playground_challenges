<div id="listing">
  @for( item of listing; track item.sku ){
    <div class="card" (click)="moreInfo(item)">
      <div class="card-header">
        <h3>{{item.name}}</h3>
      </div>
      <div class="card-body">
        <img src="{{item.image}}" alt="{{item.name}}">
        <h4>{{item.sku}}</h4>
        <p>{{item.description}}</p>
      </div>
      <div class="card-footer">
        <p>{{item.price }}</p>
      </div>
    </div>
  }
</div>
