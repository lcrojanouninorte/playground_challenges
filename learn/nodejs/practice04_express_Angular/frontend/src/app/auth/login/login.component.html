<!-- Login Section -->
<section class="page-section" id="login">
  <div class="container">
    <div class="justify-content-center row">
      <div class="text-center col-lg-8">
        <h2 class="mt-0">Login</h2>
        <hr class="my-4 divider">
      </div>
    </div>
    <div class="justify-content-center row">
      <form>
        <div class="form-group">
          <label for="inputEmail1">Email address</label>
          <input type="email" class="form-control" name="email" id="inputEmail1" aria-describedby="emailHelp" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="inputPassword1">Password</label>
          <input type="password" class="form-control" name="password" id="inputPassword1" required>
        </div>

        <button type="submit" class="btn-block btn btn-primary">Submit</button>
        <hr class="my-4 divider">
        <div class="text-center">
          <a class="small" routerLink="/forgot-password">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>


</section>
