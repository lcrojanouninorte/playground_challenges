<!-- Contact Section -->
<section class="page-section" id="contact">
  <div class="container">
    <div class="justify-content-center row">
      <div class="text-center col-lg-8">
        <h2 class="mt-0">Let's Get In Touch!</h2>
        <hr class="my-4 divider">
        <p class="mb-5 text-muted">Ready to start your next project with us? Give us a call or send us an email and we
          will get back to you as soon as possible!</p>
      </div>
    </div>
    <div class="justify-content-center row">
      <form>
        <div class="form-row">
          <div class="mb-3 col-md-4">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" name="firstname" id="validationDefault01" required>
          </div>
          <div class="mb-3 col-md-4">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" name="lastname" id="validationDefault02" required>
          </div>
          <div class="mb-3 col-md-4">
            <label for="validationDefault03">Phone</label>
            <input type="text" class="form-control" name="phone" id="validationDefault03" required>
          </div>
        </div>
        <div class="form-group">
          <label for="messageFormControlTextarea1">Message</label>
          <textarea class="form-control" name="message" id="messageFormControlTextarea1" rows="3" required></textarea>
        </div>
        <button class="btn-block btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>
  </div>
</section>
