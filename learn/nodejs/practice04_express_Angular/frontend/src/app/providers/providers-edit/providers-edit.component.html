<!-- Edit Provider Section -->
<section class="page-section" id="edit-provider">
  <div class="container">
    <div class="justify-content-center row">
      <div class="text-center col-lg-8">
        <h2 class="mt-0">Edit {{title}}</h2>
        <hr class="my-4 divider">
      </div>
    </div>
    <div class="justify-content-center row">
      <!-- Nested Row within Card Body -->
      <div class="border-0 o-hidden row" *ngIf="provider">
        <div class="col-lg-12">
          <form class="user"  (submit)="update(Providerfrom.form.value)"  #Providerfrom="ngForm" >
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <label for="inputFirstName">First Name</label>
                <input [ngModel]="provider.firstname"  type="text" class="form-control form-control-user" name="firstname" id="inputFirstName" value="{{provider.firstname}}"  required>
              </div>
              <div class="col-sm-6">
                <label for="inputLastName">Last Name</label>
                <input [ngModel]="provider.lastname" type="text" class="form-control form-control-user" name="lastname" id="inputLastName"
                    value="{{provider.lastname}}" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPosition">Position</label>
              <input [ngModel]="provider.position" type="text" value="{{provider.position}}" class="form-control form-control-user" name="position" id="inputPosition"
                  required>
            </div>
            <ng-container ngModelGroup="company">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label for="inputEmail">Email</label>
                  <input [ngModel]="provider.company.email" type="email" value="{{provider.company.email}}" class="form-control form-control-user" name="email" id="inputEmail"
                     required>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label for="inputPhone">Phone</label>
                  <input [ngModel]="provider.company.phone" type="phone" value="{{provider.company.phone}}" class="form-control form-control-user" name="phone" id="inputPhone"
                     required>
                </div>
              </div>
              <hr class="my-4 divider">
              <div class="form-group">
                <label for="inputCompanyName">Company</label>
                <input [ngModel]="provider.company.company_name" type="text" value="{{provider.company.company_name}}" class="form-control form-control-user" name="company_name" id="inputCompanyName"
                   required>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input [ngModel]="provider.company.address" type="text" value="{{provider.company.address}}" class="form-control" name="address" id="inputAddress"
                   required>
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input [ngModel]="provider.company.address2" type="text" value="{{provider.company.address2}}" class="form-control" name="address2" id="inputAddress2">
              </div>
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <label for="inputCity">City</label>
                  <input [ngModel]="provider.company.city" type="text" value="{{provider.company.city}}" class="form-control" name="city" id="inputCity"  required>
                </div>
                <div class="col-md-4 form-group">
                  <label for="inputState">State</label>
                  <input [ngModel]="provider.company.state" type="text" value="{{provider.company.state}}" class="form-control" name="state" id="inputState" maxlength="2"
                     required>
                </div>
                <div class="col-md-2 form-group">
                  <label for="inputZipCode">Zip Code</label>
                  <input [ngModel]="provider.company.postal_code" type="text" value="{{provider.company.postal_code}}" class="form-control" name="postal_code" id="inputZipCode"
                     maxlength="5" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label for="inputDescription">Description</label>
                  <textarea [ngModel]="provider.company.description"  class="form-control form-control-user" name="description" id="inputDescription"
                    required> {{provider.company.description}} </textarea>
                </div>
                <div class="col-sm-6">
                  <label for="inputTagLine">Tag Line</label>
                  <textarea [ngModel]="provider.company.tagline"  class="form-control form-control-user" name="tagline" id="inputTagLine" required> {{provider.company.tagline}}</textarea>
                </div>
              </div>

            </ng-container>
           
            <button class="btn-block btn btn-primary" type="submit">Update Provider</button>
           {{Providerfrom.form.value  | json}}

          </form>
        </div>
      </div>
    </div>
  </div>
</section>



{{provider$ | async | json}}
